<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting-Hat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
<body>
  <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">THE SORTING HAT</h1>
      <p class="lead">Click the button below and then enter your name where it says "username" to be sorted into your house!</p>
      <button type="button" class="btn btn-primary">Let's Begin Sorting Shall We?</button>
  </div>
  <div id="form-div"></div>
  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
      <label for="studentName" class="sr-only">Luna Lovegood</label>
      <input type="text" class="form-control" id="studentName" placeholder="Luna Lovegood">
    </div>
    <button type="submit" class="btn btn-primary mb-2" id="sortButton">Get Sorted</button>

  <div id="studentCard"></div>
  <script src="main.js"></script>
</body>
</html>
